<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19 API in Javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #F7F2E7;">
    <div class="container">
        <h4  style="color:#D72323;text-decoration: underline;" class="text-center mt-5 ">Covid 19 Live Data in Table</h4>
        <br><br>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Total Confirmed Cases</th>
                <th>New Confirmed Cases</th>
                <th>Total Death Cases</th>
                <th>New Death Cases</th>
                <th>Total Recovered Cases</th>
                <th>New Recovered Cases</th>
                
                
                
                
                
              </tr>
            </thead>
            <tbody>
              <tr id="data">
                 
              </tr>
            </tbody>
          </table>
          <br>
          <button onclick="refreshData()" class="btn btn-danger btn-block">
              Refresh Data
          </button>
          
     
    </div>
    
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    
        init()
        




        function init(){
            var url = "https://api.covid19api.com/summary"
            var data = ''
            $.get(url,function(data){
                console.log(data.Global)
                data= `
                
                <td>${data.Global.TotalConfirmed}</td>
                <td>${data.Global.NewConfirmed}</td>
                <td>${data.Global.TotalDeaths}</td>
                <td>${data.Global.NewDeaths}</td>
                <td>${data.Global.TotalRecovered}</td>
                <td>${data.Global.NewRecovered}</td>
                
                
                

                `
                $("#data").html(data)
            })
        }
        function refreshData(){
            clearData()
            init()
        }
        function clearData(){
            $('#data').empty()
           
        }
        
</script>
</html>
